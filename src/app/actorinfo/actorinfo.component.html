<app-navbar></app-navbar>

<br>

<div class="container">

    <div class="row">

        <div class="col-lg-6">

            <img
                src="http://192.168.1.137:8080/stream/picture/actor/{{actor?.actorName}}.jpg" />

        </div>

        <div class="col-lg-6">
            <div class="table-responsive">
                <table class="table ">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">{{actor?.actorName}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="">
                            <td scope="row">Name (Japanese)</td>
                            <td>{{actor?.actorNameJap}}</td>
                        </tr>
                        <tr class="">
                            <td scope="row">Birthday</td>
                            <td>{{actor?.birthday}}</td>
                        </tr>
                        <tr class="">
                            <td scope="row">Bloodtype</td>
                            <td>{{actor?.bloodtype}}</td>
                        </tr>
                        <tr class="">
                            <td scope="row">Height</td>
                            <td>{{actor?.height}}</td>
                        </tr>
                        <tr class="">
                            <td scope="row">Hip</td>
                            <td>{{actor?.hip}}</td>
                        </tr>
                        <tr class="">
                            <td scope="row">Breast</td>
                            <td>{{actor?.breast}}</td>
                        </tr>
                        <tr class="">
                            <td scope="row">Waist</td>
                            <td>{{actor?.waist}}</td>
                        </tr>
                        <tr class="">
                            <td scope="row">Added</td>
                            <td>{{actor?.added}}</td>
                        </tr>
                        <tr class="">
                            <td scope="row">Comment</td>
                            <td>{{actor?.comment}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <a [routerLink]="['/movie']" [queryParams]="{Actor: actor?.actorName}">List all Movies</a>

        </div>
    </div>

</div>
<app-footer></app-footer>
